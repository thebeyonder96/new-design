<div class="flex h-screen">
  <div class="bg-indigo-900 pt-5 h-full flex-1 justify-center px-6 text-white">
    <div class="logo flex gap-2 font-extrabold text-2xl pb-6">
      <div class="logo"><i class="fa-solid fa-dove text-red-600"></i></div>ikigai
    </div>
    <button class=" py-1 px-8 mb-4 rounded-md text-sm flex justify-start items-center gap-2 focus:bg-purple-800"><i
        class="fa-solid fa-print"></i> Project</button>
    <button class="py-1 px-8 mb-4 rounded-md text-sm flex  items-center gap-2 focus:bg-purple-800"><i
        class="fa-solid fa-calendar"></i> Schedules</button>
    <button class="py-1 px-8 mb-4 rounded-md text-sm flex items-center gap-2 focus:bg-purple-800"><i
        class="fa-solid fa-cube"></i> Facets</button>
    <button class="py-1 px-8 mb-4 rounded-md text-sm flex  items-center gap-2 focus:bg-purple-800"><i
        class="fa-solid fa-recycle"></i> Connectors</button>
    <button class="py-1 px-8 mb-4 rounded-md text-sm flex  items-center gap-2 focus:bg-purple-800"><i
        class="fa-solid fa-cart-shopping"></i> Marketplace</button>
    <div class="border-b-[1px] border-gray-400 border-solid"></div>
    <button class="py-1 px-8 mb-4 mt-4 rounded-md text-sm flex  items-center gap-2 focus:bg-purple-800"><i
        class="fa-solid fa-message"></i> Chat</button>
    <button class="py-1 px-8 mb-4 rounded-md text-sm flex  items-center gap-2 focus:bg-purple-800"><i
        class="fa-solid fa-expand"></i> Screenshot</button>
    <button class="py-1 px-8 mb-4 mt-[420px] rounded-md text-sm flex  items-center gap-2"><i
        class="fa-solid fa-user"></i> John Smith</button>
    <button class="py-1 px-8 mb-4 rounded-md text-xs flex  items-center gap-2"><i
        class="fa-solid fa-right-to-bracket"></i> Logout</button>
  </div>
  <div class="bg-slate-50 h-full flex-[7]">
    <div class="topbar h-16 border-gray-200 border-b-[1px] flex items-center justify-between">
      <div class="flex items-center">
        <input type="text" name="search" class="border-[1px] rounded-lg py-1 px-1 pl-[46px] ml-5 outline-none relative">
        <i class="fa-solid fa-magnifying-glass absolute left-[325px] text-purple-600"></i>
        <label for="search" class="absolute left-[360px] text-gray-400 text-sm pointer-events-none">Search...</label>
      </div>
      <div class="flex gap-3 mr-4">
        <select class="py-1 px-10 bg-transparent border-[1px] border-gray-400 rounded-md text-gray-600 outline-none"
          name="project" id="project">

          <option value="All project">All project </option>
        </select>
        <div class="flex items-center px-2 py-2 rounded-tl-lg rounded-bl-lg bg-indigo-900 text-white">
          <i class="fa-brands fa-windows"></i>
        </div>
        <div class="flex items-center px-2 py-2 rounded-tr-lg rounded-br-lg bg-gray-400 text-gray-500 ml-[-13px]">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

    </div>

    <div class="bottombar">
      <div class="flex gap-4 mx-6 my-2 pt-4">
        <h2 class="text-[34px] ml-10">Projects <span class="bg-indigo-700 text-white px-1 py-0 ml-2 rounded-md">+</span></h2>
        <span class="flex-1"></span>
        <p class="text-indigo-500"><i class="fa-solid fa-download mr-1"></i> Get Template Project</p>
        <p class="text-indigo-500"><i class="fa-solid fa-download mr-1"></i> Get Tutorial Project</p>
      </div>

      <div class="middle flex m-4 relative">
        <app-folder class="relative drop-shadow-md" *ngFor="let item of folder;index as i" [ngClass]="{
          'text-light-violet' : i===0,
          'text-light-yellow' : i===1,
          'text-light-green' : i===2
        }">
          <span class="absolute text-black text-[28px] right-16 top-[86px]"><i class="fa-solid fa-ellipsis-vertical"></i></span>
          <span class="absolute text-black text-[28px] left-16 top-1/2">{{item.name}}</span>
          <span class="absolute text-gray-500 text-xs left-16 bottom-[78px]">{{item.count}} Projects</span>
        </app-folder>

      </div>


      <hr class="-mt-8 mb-12">
     <div class="flex ml-12 drop-shadow-md">
      <app-card  class="drop-shadow-md"></app-card>
      <app-card class="drop-shadow-md"></app-card>
     </div>
    </div>
  </div>
</div>
